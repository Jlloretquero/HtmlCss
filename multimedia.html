<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multimedia</title>
</head>

<body>
    <header>
        <h1>Etiquetas multimedia</h1>
    </header>
    <nav></nav>
    <main>
        <hr/>
        <h2>Ejemplo Imagen Interactiva</h2>
        <p>
            <img src="media/kitten-large.png" alt="" usemap="#Map" />
            <map name="Map" id="Map">
                    <area alt="" title="" href="www.googles.es" shape="poly" coords="21,24,244,27,253,201,34,212,236,301,68,355,436,221,410,33,767,196,889,393,981,418,651,418" />
                    <area alt="" title="" href="www.marca.es" shape="rect" coords="736,52,903,102" />
                    <area alt="" title="" href="www.yahoo.es" shape="poly" coords="279,107,327,86,374,108,390,170,373,214,338,235,276,215,257,182,256,140,257,131" />
                    <area alt="" title="" href="www.moodle.es" shape="rect" coords="414,80,553,227" />
                    <area alt="" title="" href="www.facebook.com" shape="poly" coords="16,143,27,217,185,229,196,153" />
                    
                </map>
        </p>
        <hr/>
        <h2>Ejemplo Control Audio</h2>

        <audio autoplay controls>
            <source src="./media/test.mp3" type="audio/mpeg">
            <source src="./media/test.ogg" type="audio/ogg">
            <p>No se puede reproducir la musica <br/> Descarga un navegador en <br/> <a href="">VLC PLAYER </a></p>
        </audio>
        <hr/>
        <h2>Ejemplo Control Video</h2>
        <video controls>
            <source src="./media/colon.mp4" type="video/mp4" />
            <source src="./media/colon.ogv" type="video/ogg" />
            <p>Tu navegador no puede visualizar este vídeo. <br /> Descarga el vídeo <a href=discurso.ogv>aquí</a></p>
        </video>
        <hr/>
        <h2>Ejemplo Pictura</h2>
        <picture>
            <source media="(min-width:800px)" srcset="./media/kitten-large.png" />
            <source media="(min-width:600px)" srcset="./media/kitten-medium.png" />
            <img src="./media/kitten-small.png" />
        </picture>
        <hr/>
        <h2>Ejemplo incrustar clip de flash</h2>
        <object data="./media/serverside.swf" />

        </object>


    </main>
</body>

</html>
